<script type="text/javascript">//<![CDATA[
XHR.poll(3,'<%=url([[admin]],[[services]],[[https-dns-proxy]],[[act_status]])%>',null,
	function(x,data){
		var tb=document.getElementById('act_status');
		if (data && tb){
			if (data.running){
				tb.innerHTML='<em><b><font color=green>HTTPS DNS Proxy <%:RUNNING%></font></b></em>';
			}else{
				tb.innerHTML='<em><b><font color=red>HTTPS DNS Proxy <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10{margin-left:50px;margin-right:10px;}</style>
<fieldset class="cbi-section">
	<p id="act_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
